{% extends "homeworkapp/base.html" %}

{% block content %}

<p>Courses</p>
<p>Allows user to add their courses to the app</p>

<p>Course</p>
<ul>
    {% for course in courses %}
    <li>
        <a href="{% url 'homeworkapp:course' course.id %}">{{ course }}</a>
    </li>
    {% empty %}
    <li>No courses have been added yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'homeworkapp:new_course' %}">Add a new course</a>

{% endblock content %}
