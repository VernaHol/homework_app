{% extends "homeworkapp/base.html" %}

{% block page_header %}
  <h1>Courses</h1>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for course in courses %}
      <li><h3>
        <a href="{% url 'homeworkapp:course' course.id %}">{{ course }}</a>
      </h3></li>
    {% empty %}
      <li><h3>No courses have been added yet.</h3></li>
    {% endfor %}
  </ul>

  <h3><a href="{% url 'homeworkapp:new_course' %}">Add a new course</a></h3>

{% endblock content %}
