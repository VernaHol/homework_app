{% extends "homeworkapp/base.html" %}

{% block content %}

<p>Courses</p>
<p>Allows user to add their courses to the app</p>

<p>Course</p>
<ul>
    {% for course in courses %}
    <li>{{ course }}</li>
    {% empty %}
    <li>No courses have been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
