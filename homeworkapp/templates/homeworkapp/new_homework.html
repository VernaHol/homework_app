{% extends "homeworkapp/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>A new homework.</h2>
{% endblock page_header %}

{% block content %}

  <p><a href="{% url 'homeworkapp:course' course.id %}">Back</a></p>

  <form method="post" action="{% url 'homeworkapp:new_homework' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add homework</button>
    {% endbuttons %}

    <input type="hidden" name="next"
      value="{% url 'homeworkapp:course' course.id %}" />
  </form>

{% endblock content %}
